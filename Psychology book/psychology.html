<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Stories</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      overflow-x: hidden;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .title {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .story-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .story {
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      overflow: hidden;
      animation: float 4s infinite ease-in-out;
      transition: transform 0.3s;
    }

    .story:hover {
      transform: scale(1.05);
    }

    .story img {
      width: 100%;
      height: auto;
      display: block;
    }

    .story-name {
      text-align: center;
      font-size: 1.2em;
      margin: 10px 0;
    }

    .story-name a {
      color: white;
      text-decoration: none;
      transition: color 0.3s;
    }

    .story-name a:hover {
      color: #ffcc00;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Psychology</h1>
    <div class="story-grid">
      <div class="story">
        <img src="images/Understanding the Human Mind and Behavior.webp" alt="Story 1">
        <div class="story-name">
          <a href="Understanding the Human Mind and Behavior.html">Understanding the Human Mind and Behavior</a>
        </div>
      </div>
      <div class="story">
        <img src="placeholder2.jpg" alt="Story 2">
        <div class="story-name">
          <a href="#story2">Coming Soon...</a>
        </div>
      </div>
      <div class="story">
        <img src="images/The Guardian of the Silver Sands.webp" alt="Story 3">
        <div class="story-name">
          <a href="The Guardian of the Silver Sands.html">Coming Soon...</a>
        </div>
      </div>
      <!-- Add more story cards as needed -->
    </div>
  </div>
</body>
</html>
